<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>

    <article>

      <div class="container">
        <div class="card-wrapper"> 
          <div class="nft-card-main">
            <div class="image-and-overlay">
              <img class="nft-image" src="./images/image-equilibrium.jpg" 
              alt="Equilibrium">
              <div class="overlay">
                <img src="images/icon-view.svg" alt="View">
              </div>
            </div>

            <h1 class="nft-title"> Equilibrium #3429 </h1>
            <p class="nft-description"> Our Equilibrium collection promotes balance and calm.</p>

            <div class="nft-price-time">
              <div class="price-wrapper"> 
                <img src="images/icon-ethereum.svg" alt="Ethereum">
                <p class="price-text"> 0.041 ETH </p>
              </div>
              <div class="time-wrapper">
                <img src="images/icon-clock.svg" alt="Clock">
                <p class="time-text">3 days left</p>
              </div>
            </div>

            <hr class="line-divider">

            <div class="creator-wrapper">
              <img class="creator-image" src="images/image-avatar.png" alt="Jules Wyvern">
              <p class="creator-text"> Creation of <span>Jules Wyvern</span> </p>
            </div>
          </div>
        </div>
      </div>

    </article>

  </main>
</body>

</html>
